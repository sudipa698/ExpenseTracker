<div>
    <div class="parent-div">
        <button class="category-button" (click)="selectCategory('All')" id="All">
            All
        </button>
        <button *ngFor="let ct of categories" class="category-button" id={{ct}} (click)="selectCategory(ct)">
            {{ct}}
        </button>
        
    </div>
  
    <table mat-table [dataSource]="expenses" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="subcategory">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="actualCost">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Actual Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.actualCost}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="projectedCost">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Projected Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.projectedCost}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
